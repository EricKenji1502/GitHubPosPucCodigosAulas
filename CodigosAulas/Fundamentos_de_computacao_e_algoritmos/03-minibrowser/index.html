<script>
    // Objetos: Representa coisas com multilos atributos para representa-las
    var aba1 = {
        titulo: 'Titulo da aba 01',
        url: 'https://facebook.com',
    }
    var aba2 = {
        titulo: 'Titulo da aba 02',
        url: 'https://google.com',
    };

    // [Entrada]
    // Arrays: Listas de coisas
    const abas = [
        aba1,
        aba2
    ];

    //[Processamento]
    
    for(aba of abas) {
        console.log(aba.titulo);

        //[OUTPUT]
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
    }

    

    // O que tem em uma aba do navegador
    // TÃ­tulo

    // pagina de fato (html, css, javascript)
</script>
